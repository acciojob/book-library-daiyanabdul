<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f8f8;
        }

        .book-library {
            background-color: #ffffff;
            box-shadow: 0px 0px 10px blue;
        }

        .book img {
            height: 200px;
            display: block;
            margin: auto;
        }

        .book h2, .book p {
            margin: 0px;
        }

        .book p {
            color: rgb(119, 119, 119);
        }

       

	.book .price{
			 color: rgb(255, 255, 255);
		 background-color: rgb(46, 204, 113);
            border-radius: 5px;
            text-align: center;
		}

    </style>
</head>

<body>
    <div class="book-library">
        <h1>Book Library</h1>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg">
            <div>
                <h2>SPY IN THE AMBER</h2>
                <p>BY Manohar Malgonkar</p>
                <div>
                    <p class="price">Rs.299</p>
                </div>
            </div>
        </div>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg">
            <div>
                <h2>Sacred Games</h2>
                <p>BY Vikram Chandra</p>
                <div>
                    <p class="price">Rs.199</p>
                </div>
            </div>
        </div>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg">
            <div>
                <h2>BYOMKESH BAKSHI</h2>
                <p>BY Sharadindu Bandyopadhyay</p>
                <div>
                    <p class="price">Rs.249</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
